<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>
      "Калькулятор расчёта стоимости автомобиля в зависимости от комплектации"
    </title>
  </head>
  <body>
    <h1>"Планировщик задач"</h1>
    <div class="createtasks">
      Добавить задачу
      <input type="text" placeholder="Задача" id="inputTask" />
      <button id="btnAdd">Добавить</button>
    </div>
    <div>Список задач:</div>
    <div class="tasklist" id="tasksResulat">
      <p id="tasksResulat"></p>
      <input
        type="checkbox"
        class="checkboxtask"
        id="checkboxtask"
        name="checkboxtask"
      />
    </div>
    <button id="btnClean">Очистить список задач</button>

    <script src="./assets/index.js"></script>
  </body>
</html>
